<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>BikeCam | Head Admin</title>
  <style>
    :root {
      color-scheme: dark;
      --bg-0: #0e0d1a;
      --bg-1: #15142a;
      --bg-2: #1f1e3b;
      --text: #f7f6ff;
      --muted: rgba(247, 246, 255, 0.62);
      --accent: #ffd639;
      --danger: #ff6b6b;
      --success: #47d17c;
      --border: rgba(255, 255, 255, 0.08);
      --pill-bg: rgba(255, 255, 255, 0.1);
      font-family: "Inter", "Segoe UI", Tahoma, sans-serif;
    }

    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      min-height: 100vh;
      background: radial-gradient(circle at 20% 20%, rgba(255, 214, 57, 0.12), transparent 60%),
        radial-gradient(circle at 80% 10%, rgba(87, 67, 217, 0.18), transparent 55%),
        linear-gradient(135deg, var(--bg-0) 0%, #090812 45%, var(--bg-0) 100%);
      color: var(--text);
      display: flex;
    }

    .layout {
      display: flex;
      width: 100%;
    }

    .sidebar {
      width: 260px;
      padding: 32px 28px;
      border-right: 1px solid var(--border);
      background: rgba(17, 16, 33, 0.85);
      backdrop-filter: blur(10px);
      display: flex;
      flex-direction: column;
      gap: 24px;
    }

    .brand {
      font-size: 1.25rem;
      letter-spacing: 0.16em;
      text-transform: uppercase;
      font-weight: 600;
    }

    .tabs {
      display: flex;
      flex-direction: column;
      gap: 10px;
    }

    .tab {
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 12px 16px;
      border-radius: 12px;
      background: transparent;
      border: 1px solid transparent;
      color: var(--text);
      font-size: 0.9rem;
      text-transform: uppercase;
      letter-spacing: 0.08em;
      cursor: pointer;
      transition: background 0.2s ease, border 0.2s ease;
    }

    .tab.active {
      background: rgba(255, 214, 57, 0.14);
      border-color: rgba(255, 214, 57, 0.45);
    }

    .tab:hover {
      background: rgba(255, 255, 255, 0.08);
    }

    .actions {
      display: flex;
      flex-direction: column;
      gap: 12px;
      margin-top: auto;
    }

    .actions button {
      padding: 12px 16px;
      border-radius: 12px;
      border: 1px solid var(--border);
      background: rgba(255, 255, 255, 0.06);
      color: var(--text);
      text-transform: uppercase;
      letter-spacing: 0.08em;
      font-weight: 600;
      cursor: pointer;
      transition: background 0.2s ease, border 0.2s ease;
    }

    .actions button:hover {
      background: rgba(255, 214, 57, 0.22);
      border-color: rgba(255, 214, 57, 0.65);
    }

    .content {
      flex: 1;
      padding: 36px 48px;
      display: flex;
      flex-direction: column;
      gap: 32px;
    }

    .header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      flex-wrap: wrap;
      gap: 16px;
    }

    .header h1 {
      margin: 0;
      font-size: 1.8rem;
      letter-spacing: 0.18em;
      text-transform: uppercase;
    }

    .message {
      min-height: 24px;
      font-size: 0.95rem;
      color: var(--muted);
    }

    .message.error {
      color: var(--danger);
    }

    .panel {
      display: none;
      flex-direction: column;
      gap: 24px;
      background: rgba(21, 20, 42, 0.86);
      border: 1px solid var(--border);
      border-radius: 20px;
      padding: 28px;
      box-shadow: 0 30px 80px rgba(0, 0, 0, 0.35);
    }

    .panel.active {
      display: flex;
    }

    .panel h2 {
      margin: 0;
      font-size: 1rem;
      letter-spacing: 0.16em;
      text-transform: uppercase;
      color: var(--muted);
    }

    table {
      width: 100%;
      border-collapse: collapse;
      font-size: 0.92rem;
    }

    th {
      text-align: left;
      padding: 10px 12px;
      font-size: 0.72rem;
      letter-spacing: 0.1em;
      text-transform: uppercase;
      color: var(--muted);
      border-bottom: 1px solid rgba(255, 255, 255, 0.05);
    }

    td {
      padding: 12px;
      border-bottom: 1px solid rgba(255, 255, 255, 0.05);
    }

    tbody tr:last-child td {
      border-bottom: none;
    }

    .pill {
      display: inline-flex;
      align-items: center;
      padding: 4px 10px;
      border-radius: 999px;
      background: var(--pill-bg);
      font-size: 0.72rem;
      letter-spacing: 0.08em;
      text-transform: uppercase;
    }

    .pill.offline {
      background: rgba(255, 107, 107, 0.18);
      color: #ff9c9c;
    }

    .pill.online {
      background: rgba(71, 209, 124, 0.22);
      color: #6ef2a1;
    }

    .pill.failed {
      background: rgba(255, 107, 107, 0.3);
    }

    .row-actions {
      display: flex;
      gap: 8px;
    }

    .row-actions button {
      padding: 6px 12px;
      border-radius: 10px;
      border: 1px solid rgba(255, 255, 255, 0.12);
      background: rgba(255, 255, 255, 0.07);
      color: var(--text);
      cursor: pointer;
      font-size: 0.75rem;
      letter-spacing: 0.08em;
      text-transform: uppercase;
    }

    .row-actions button:hover {
      background: rgba(255, 214, 57, 0.22);
      border-color: rgba(255, 214, 57, 0.6);
    }

    .row-actions button.danger {
      background: rgba(255, 107, 107, 0.18);
      border-color: rgba(255, 107, 107, 0.45);
    }

    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
      gap: 16px;
    }

    .card {
      padding: 18px;
      border-radius: 16px;
      background: rgba(255, 255, 255, 0.04);
      border: 1px solid rgba(255, 255, 255, 0.07);
      display: flex;
      flex-direction: column;
      gap: 8px;
    }

    .card span {
      font-size: 0.72rem;
      letter-spacing: 0.08em;
      text-transform: uppercase;
      color: var(--muted);
    }

    .card strong {
      font-size: 1.2rem;
    }

    pre {
      margin: 0;
      padding: 16px;
      border-radius: 12px;
      background: rgba(255, 255, 255, 0.05);
      border: 1px solid rgba(255, 255, 255, 0.08);
      max-height: 320px;
      overflow: auto;
      font-size: 0.8rem;
      line-height: 1.4;
    }

    .gsi-columns {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
      gap: 18px;
    }

    .gsi-columns table td,
    .gsi-columns table th {
      padding: 10px;
    }

    .toggle {
      display: inline-flex;
      align-items: center;
      gap: 10px;
      padding: 10px 16px;
      border-radius: 999px;
      background: rgba(255, 255, 255, 0.06);
      border: 1px solid rgba(255, 255, 255, 0.12);
      cursor: pointer;
      font-size: 0.8rem;
      letter-spacing: 0.08em;
    }

    .toggle input {
      appearance: none;
      width: 36px;
      height: 20px;
      border-radius: 999px;
      background: rgba(255, 255, 255, 0.25);
      position: relative;
      cursor: pointer;
      transition: background 0.2s ease;
    }

    .toggle input::after {
      content: "";
      position: absolute;
      top: 3px;
      left: 4px;
      width: 14px;
      height: 14px;
      border-radius: 50%;
      background: #0e0d1a;
      transition: transform 0.2s ease;
    }

    .toggle input:checked {
      background: rgba(255, 214, 57, 0.75);
    }

    .toggle input:checked::after {
      transform: translateX(15px);
    }

    .diagnostic-log {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
      gap: 12px;
    }

    .diagnostic-entry {
      padding: 12px;
      border-radius: 12px;
      background: rgba(255, 255, 255, 0.05);
      border: 1px solid rgba(255, 255, 255, 0.08);
      font-size: 0.78rem;
      line-height: 1.35;
    }

    .btn-group {
      display: flex;
      gap: 10px;
    }

    .btn-group button {
      padding: 10px 16px;
      border-radius: 10px;
      border: 1px solid rgba(255, 255, 255, 0.12);
      background: rgba(255, 255, 255, 0.08);
      color: var(--text);
      text-transform: uppercase;
      letter-spacing: 0.08em;
      cursor: pointer;
    }

    .btn-group button:hover {
      background: rgba(255, 214, 57, 0.2);
      border-color: rgba(255, 214, 57, 0.5);
    }

    @media (max-width: 960px) {
      .sidebar {
        display: none;
      }
      .content {
        padding: 24px;
      }
    }

    @media (max-width: 640px) {
      .content {
        padding: 18px;
      }
      .header h1 {
        font-size: 1.35rem;
      }
    }
  </style>
</head>
<body>
  <div class="layout">
    <aside class="sidebar">
      <div class="brand">Head Admin</div>
      <div class="tabs" id="tabList">
        <button class="tab active" data-tab="cameras">Active Cameras</button>
        <button class="tab" data-tab="gsi">GSI Data</button>
        <button class="tab" data-tab="network">Network / TURN</button>
        <button class="tab" data-tab="diagnostics">Diagnostics</button>
      </div>
      <div class="actions">
        <button id="refreshBtn">Refresh</button>
        <label class="toggle" for="forceTurnToggle">
          <input id="forceTurnToggle" type="checkbox">
          Force TURN only
        </label>
      </div>
    </aside>
    <main class="content">
      <div class="header">
        <h1>BikeCam Control Deck</h1>
        <div class="message" id="messageBox"></div>
      </div>

      <section class="panel active" data-panel="cameras">
        <h2>Roster Snapshot</h2>
        <div class="grid" id="cameraSummary"></div>
        <div class="table-wrap">
          <table>
            <thead>
              <tr>
                <th>Player</th>
                <th>Team</th>
                <th>Slot</th>
                <th>Status</th>
                <th>FPS</th>
                <th>Bitrate</th>
                <th>Actions</th>
              </tr>
            </thead>
            <tbody id="cameraTable"></tbody>
          </table>
        </div>
      </section>

      <section class="panel" data-panel="gsi">
        <h2>Live GSI Shadow</h2>
        <div class="grid">
          <div class="card">
            <span>Current Focus</span>
            <strong id="gsiFocus">—</strong>
          </div>
          <div class="card">
            <span>Last Update</span>
            <strong id="gsiUpdated">—</strong>
          </div>
        </div>
        <div class="gsi-columns" id="gsiColumns"></div>
        <details>
          <summary>Raw GSI payload</summary>
          <pre id="gsiRaw">{}</pre>
        </details>
      </section>

      <section class="panel" data-panel="network">
        <h2>Network / TURN Configuration</h2>
        <div class="grid">
          <div class="card">
            <span>TURNS TTL</span>
            <strong id="turnTtl">—</strong>
          </div>
          <div class="card">
            <span>Servers</span>
            <strong id="turnCount">—</strong>
          </div>
        </div>
        <pre id="turnJson">[]</pre>
        <div class="btn-group">
          <button id="reloadConfigBtn">Reload Config</button>
          <button id="copyConfigBtn">Copy JSON</button>
        </div>
      </section>

      <section class="panel" data-panel="diagnostics">
        <h2>Diagnostics</h2>
        <div class="btn-group">
          <button id="refreshDiagBtn">Pull Latest</button>
          <button id="downloadDiagBtn">Download JSON</button>
        </div>
        <div class="diagnostic-log" id="diagLog"></div>
        <pre id="statsLog">[]</pre>
      </section>
    </main>
  </div>

  <script type="module" src="./public/js/head_admin.js"></script>
</body>
</html>
