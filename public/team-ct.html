<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Команда CT — Камеры</title>
  <style>
    :root {
      color-scheme: dark;
    }

    body {
      margin: 0;
      min-height: 100vh;
      background: transparent;
      display: flex;
      justify-content: center;
      align-items: center;
      color: #ffffff;
      font-family: "Blender Pro", "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
    }

    .stage {
      position: relative;
      width: 1920px;
      height: 1080px;
      overflow: hidden;
    }

    .team-header {
      position: absolute;
      top: 62px;
      left: calc(50% - 1142px / 2 - 95px);
      width: 1142px;
      height: 156px;
      display: flex;
      flex-direction: column;
      justify-content: center;
      gap: 18px;
      z-index: 2;
      text-transform: uppercase;
    }

    #teamLabel {
      margin: 0;
      font-weight: 900;
      font-size: 110px;
      line-height: 0.8256;
      letter-spacing: 0.06em;
      display: flex;
      align-items: center;
      color: #ffffff;
      white-space: nowrap;
    }

    #teamStatus {
      font-size: 26px;
      letter-spacing: 0.08em;
      color: rgba(255, 255, 255, 0.8);
      min-height: 32px;
    }

    #cameraGrid {
      position: absolute;
      inset: 0;
      z-index: 1;
      pointer-events: none;
    }

    .slot {
      position: absolute;
      width: 563px;
      height: 370px;
  border-radius: 28px;
  background: rgba(8, 12, 19, 0.6);
  box-shadow: 0 18px 46px rgba(0, 0, 0, 0.6);
      overflow: hidden;
      pointer-events: none;
    }

    .slot:nth-child(1) {
      left: 74px;
      top: 221px;
    }

    .slot:nth-child(2) {
      left: 679px;
      top: 221px;
    }

    .slot:nth-child(3) {
      left: 1284px;
      top: 221px;
    }

    .slot:nth-child(4) {
      left: 356px;
      top: 614px;
    }

    .slot:nth-child(5) {
      left: 965px;
      top: 614px;
    }

    .slot .frame {
      position: absolute;
      left: -1px;
      top: 1px;
      width: 564.65px;
      height: 317.54px;
  background: rgba(0, 0, 0, 0.94);
      border-radius: 24px;
      overflow: hidden;
    }

    .slot video {
      width: 100%;
      height: 100%;
      object-fit: cover;
      display: none;
    }

    .slot .placeholder {
      position: absolute;
      inset: 0;
      display: none;
      align-items: center;
      justify-content: center;
      font-weight: 700;
      font-size: 32px;
      letter-spacing: 0.08em;
      text-transform: uppercase;
      color: rgba(255, 255, 255, 0.8);
      background: rgba(0, 0, 0, 0.55);
    }

    .slot.no-feed .placeholder,
    .slot.placeholder-only .placeholder {
      display: flex;
    }

    .slot.no-feed video {
      opacity: 0;
    }

    .slot .nick {
      position: absolute;
      left: 0;
      bottom: 0;
      width: 100%;
      height: 51.56px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-weight: 900;
      font-size: 43.47px;
      line-height: 0.8256;
      letter-spacing: 0.08em;
      text-transform: uppercase;
      color: #ffffff;
  background: linear-gradient(180deg, rgba(8, 12, 19, 0.12) 0%, rgba(8, 12, 19, 0.9) 100%);
  backdrop-filter: blur(6px);
    }

    .slot.placeholder-only .nick {
      opacity: 0.6;
    }

    @media (max-width: 1920px) {
      body {
        transform: scale(calc(100vw / 1920));
        transform-origin: top left;
        height: 1080px;
      }
    }
  </style>
</head>
<body data-team="CT">
  <div class="stage">
    <div class="team-header">
      <h1 id="teamLabel">Команда CT</h1>
      <div id="teamStatus"></div>
    </div>
    <div id="cameraGrid"></div>
  </div>

  <script>
    window.TEAM_KEY = "CT";
  </script>
  <script src="team-common.js"></script>
</body>
</html>
