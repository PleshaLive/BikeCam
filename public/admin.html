<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Focus Control</title>
  <style>
    :root {
      color-scheme: dark;
      --brand-primary: #221c3b;
      --brand-accent: #2f2658;
      --brand-pop: #6d5ad0;
      --brand-soft: rgba(109, 90, 208, 0.26);
      --surface: rgba(24, 18, 48, 0.9);
      --border: rgba(109, 90, 208, 0.3);
      --text-main: #f5f2ff;
      --text-muted: rgba(245, 242, 255, 0.7);
    }

    body {
      margin: 0;
      font-family: "Montserrat", "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
      background: radial-gradient(circle at 22% 18%, rgba(109, 90, 208, 0.26), transparent 55%),
        radial-gradient(circle at 78% 22%, rgba(70, 56, 130, 0.38), transparent 50%),
        linear-gradient(135deg, #120d25 0%, var(--brand-primary) 45%, #1b1532 100%);
      color: var(--text-main);
      display: flex;
      justify-content: center;
      align-items: flex-start;
      min-height: 100vh;
      padding: 48px 20px;
    }

    .panel {
      width: 100%;
      max-width: 760px;
      background: var(--surface);
      padding: 36px;
      border-radius: 24px;
      border: 1px solid var(--border);
      box-shadow: 0 45px 90px rgba(11, 9, 22, 0.55), inset 0 0 0 1px rgba(255, 255, 255, 0.04);
      backdrop-filter: blur(12px);
    }

    .brand-chip {
      display: inline-flex;
      align-items: center;
      padding: 8px 20px;
      margin-bottom: 20px;
      border-radius: 999px;
      letter-spacing: 0.32em;
      text-transform: uppercase;
      font-weight: 700;
      font-size: 0.75rem;
      background: var(--brand-soft);
      border: 1px solid rgba(109, 90, 208, 0.42);
      color: var(--text-main);
    }

    h1 {
      margin: 0 0 20px;
      text-transform: uppercase;
      font-size: 1.6rem;
      letter-spacing: 0.1em;
    }

    #currentFocus {
      color: var(--brand-pop);
    }

    .buttons {
      display: flex;
      flex-wrap: wrap;
      gap: 14px;
      margin-bottom: 20px;
    }

    button.player {
      padding: 12px 18px;
      border-radius: 14px;
      border: 1px solid rgba(109, 90, 208, 0.38);
      background: rgba(37, 29, 66, 0.9);
      color: var(--text-main);
      cursor: pointer;
      font-size: 0.95rem;
      font-weight: 600;
      letter-spacing: 0.05em;
      transition: transform 0.2s ease, box-shadow 0.2s ease, background 0.2s ease;
    }

    button.player:hover {
      transform: translateY(-2px);
      box-shadow: 0 20px 40px rgba(15, 12, 36, 0.4);
    }

    button.player.active {
      background: linear-gradient(145deg, var(--brand-pop), #4e3ca0);
      border-color: transparent;
      box-shadow: 0 24px 48px rgba(15, 12, 36, 0.55);
    }

    #refreshBtn {
      padding: 12px 18px;
      border-radius: 14px;
      border: 1px solid rgba(109, 90, 208, 0.45);
      background: transparent;
      color: var(--text-main);
      cursor: pointer;
      font-weight: 600;
      letter-spacing: 0.08em;
      text-transform: uppercase;
      margin-bottom: 20px;
      transition: background 0.2s ease, transform 0.2s ease;
    }

    #refreshBtn:hover {
      background: rgba(109, 90, 208, 0.18);
      transform: translateY(-1px);
    }

    .note {
      margin: 0;
      font-size: 0.85rem;
      color: var(--text-muted);
      letter-spacing: 0.05em;
      text-transform: uppercase;
    }
  </style>
</head>
<body>
  <div class="panel">
    <span class="brand-chip">Galaxy Battle</span>
  <h1>Current Focus: <span id="currentFocus">-</span></h1>
    <div class="buttons" id="playerButtons"></div>
    <button id="refreshBtn" type="button">Refresh player list</button>
    <p class="note">Tap a name to push that POV to the focus feed.</p>
  </div>

  <script>
    const playerButtons = document.getElementById("playerButtons");
    const currentFocusLabel = document.getElementById("currentFocus");
    const refreshBtn = document.getElementById("refreshBtn");

    const wsUrl = (location.protocol === "https:" ? "wss://" : "ws://") + location.host;

    let currentFocus = null;
    let ws;

    async function loadPlayers() {
      try {
        const response = await fetch("/players", { cache: "no-store" });
        if (!response.ok) {
          throw new Error("Failed to load players");
        }

        const payload = await response.json();
        renderPlayers(payload.players || []);
      } catch (error) {
  console.error("Failed to fetch players", error);
      }
    }

    function renderPlayers(players) {
      playerButtons.innerHTML = "";
      players.forEach((name) => {
        const button = document.createElement("button");
        button.type = "button";
        button.className = "player";
        button.textContent = name;
        button.dataset.nickname = name;
        button.addEventListener("click", () => setFocus(name));
        playerButtons.appendChild(button);
      });
      highlightCurrent();
    }

    async function setFocus(nickname) {
      try {
        await fetch("/admin/focus", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ nickname }),
        });
      } catch (error) {
  console.error("Failed to update focus", error);
      }
    }

    function updateFocusLabel(nickname) {
      currentFocus = nickname || null;
  currentFocusLabel.textContent = currentFocus || "-";
      highlightCurrent();
    }

    function highlightCurrent() {
      const buttons = playerButtons.querySelectorAll("button.player");
      buttons.forEach((button) => {
        if (button.dataset.nickname === currentFocus) {
          button.classList.add("active");
        } else {
          button.classList.remove("active");
        }
      });
    }

    function connectWebSocket() {
      ws = new WebSocket(wsUrl);

      ws.addEventListener("message", (event) => {
        try {
          const message = JSON.parse(event.data);
          if (message.type === "STATE_UPDATE" || message.type === "WELCOME") {
            updateFocusLabel(message.currentFocus);
          }
        } catch (error) {
          console.error("Failed to handle WS message", error);
        }
      });

      ws.addEventListener("close", () => {
        setTimeout(connectWebSocket, 2000);
      });

      ws.addEventListener("error", () => {
        ws.close();
      });
    }

    refreshBtn.addEventListener("click", loadPlayers);

    loadPlayers();
    connectWebSocket();
  </script>
</body>
</html>
